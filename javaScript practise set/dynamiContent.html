<!DOCTYPE html>
<html>
  <head>
    <title>Dynamically Load Content with JavaScript</title>
  </head>
  <body>
    <button id="load-content-btn">Load Content</button>
    <div id="content-container"></div>

    <script>
      const loadContentBtn = document.querySelector('#load-content-btn');
      const contentContainer = document.querySelector('#content-container');
    const colors = ["red","green","blue","yellow","aqua","greenyellow"];
       loadContentBtn.addEventListener('click', () => {
        fetch('https://jsonplaceholder.typicode.com/posts/1')
          .then(response => response.json())
          .then(data => {
            const title = document.createElement('h2');
            const body = document.createElement('p');

            title.textContent = data.title;
            body.textContent = data.body;
            title.style.color = colors[Math.floor(Math.random()*colors.length-1)];

            contentContainer.appendChild(title);
            contentContainer.appendChild(body);
          });
      });
    </script>
  </body>
</html>
